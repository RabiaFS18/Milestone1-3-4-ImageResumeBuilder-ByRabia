<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <h1>Milestone 1,3,4: Image Resume Builder By Rabia</h1>

<form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend>

        <label for="username">CV URL:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username"/><br/>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your name.." />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your email.." />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Your number" />

        <!-- Profile picture -->
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required alt="Upload your profile picture" />
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required placeholder="Write About..."></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4" required placeholder="Write About..."></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" required placeholder="Write About..."></textarea>
    </fieldset>
  
    <button type="submit">Generate Resume Below</button>
</form>

<div id="resumeOutput">
    <!-- <img src="r4.jpeg" class="profilePicture" alt="Upload your profile picture" /> -->
    <!-- Resume Will Be Generated Below -->
</div>

<script defer src="script.js"></script>

<!-- Optional Footer Section -->
<footer>
    <p>&copy; 2024 Resume Builder. All rights reserved.</p>
</footer>

</body>
</html>
